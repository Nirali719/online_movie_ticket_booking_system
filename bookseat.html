<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Seat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin-right: 50px;
      /* min-height: 100vh; */
      margin-top: 300px;
      /* background-image: url('https://www.shutterstock.com/image-photo/woman-holding-smartphone-buying-movie-260nw-2156185665.jpg'); */
      background-size: cover;
      background-position:left;
      display: grid;
      place-items:center;
      font-family: 'Segoe UI', sans-serif;
      color:#000;
    }

    form {
      background-color:lightblue;
      padding: 2rem;
      border-radius: 20px;
      display: grid;
      gap: 3.5rem;
      max-width: 800px;
      min-height: 800px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
    }

    label {
      font-size: 2rem;
      display: block;
      margin-bottom: 8px;
    }
    p{
      font-size: 1.5rem;
    }

    input[type="text"],
    input[type="date"],
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1.5rem;
      margin-top: 5px;
    }

    .submit-btn {
      padding: 15px;
      background: #e1f5fe;
      border: none;
      border-radius: 50px;
      background: #1976d2;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #63a4ff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      label, input { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <form action="confirmation.html" method="GET">
    <h1>üéüÔ∏è Ticket Booking</h1>

    <div>
      <label>Price Info:</label>
      <p>A‚ÄìC = ‚Çπ100, D‚ÄìF = ‚Çπ130, G‚ÄìI = ‚Çπ150</p>
    </div>

    <div>
      <label for="date">Booking Date:</label>
      <input type="date" id="date" name="date" required />
    </div>

    <div>
      <label for="seat">Preferred Seat:</label>
      <input type="text" id="seat" name="seat" placeholder="E.g. B4, G7" required />
    </div>

    <div>
      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="net_banking">Net Banking</option>
        <option value="wallet">Wallet</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Confirm Booking</button>
  </form>
</body>
</html>
