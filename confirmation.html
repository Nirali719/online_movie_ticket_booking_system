<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Booking Confirmation</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
   <style>
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
 
     body {
       background-color:rgb(43, 39, 39);
       background-size: cover;
       background-position: center;
       min-height: 100vh;
       display: grid;
       place-items: center;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       color: #fff;
     }
 
     .confirmation-container {
       background: rgba(65, 64, 64, 0.6);

       padding: 2rem;
       border-radius: 20px;
       max-width: 1000px;
       min-height: 350px;
       width: 90%;
       /* height: 23%; */
       text-align: center;
       display: grid;
       gap: 1.5rem;
       box-shadow: 0 0 20px rgba(245, 223, 235, 0.4);
     }
 
     .confirmation-container h1 {
       font-size: 2.5rem;
       color: #00d4ff;
     }
 
     .confirmation-container h2 {
       font-size: 1.5rem;
       color: #c0e8ff;
     }
 
     .confirmation-container h3 {
       font-size: 1.2rem;
       color: #e0f7fa;
     }
 
     .bi-check-circle-fill {
       margin-left: 10px;
       color: green;
     }
 
     @media (max-width: 600px) {
       .confirmation-container h1 {
         font-size: 2rem;
       }
       .confirmation-container h2 {
         font-size: 1.2rem;
       }
       .confirmation-container h3 {
         font-size: 1rem;
       }
     }
   </style>
 </head>
 <body>
   <div class="confirmation-container">
     <h1>Booking Confirmed <i class="bi bi-check-circle-fill"></i></h1>
     <h2>Congratulations! Your booking has been successfully confirmed!<br>Need help? Contact our support team.</h2>
     <h3>Enjoy your upcoming experience!</h3>
   </div>
 </body>
 </html>
