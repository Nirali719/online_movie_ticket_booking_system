<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://t3.ftcdn.net/jpg/08/68/51/04/360_F_868510427_vsvN67LV1zSmLMyXMOFG05tRCmTAj1xL.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .login-container {
      background-color:lightblue;
      padding: 4rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 800px;
      display: grid;
      gap: 2rem;
    }

    .login-container h2 {
      text-align: center;
      color: #1565c0;
      font-size: 3rem;
    }

    .input-group {
      display: grid;
      gap: 1rem;
    }

    .input-group label {
      color: #333;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .input-group input {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1.5rem;
    }

.login-btn {
  width: 100%;
  padding: 20px;
  background: #1976d2;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1.5rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

    .login-btn:hover {
      background: #0d47a1;
    }

    .register-link {
      text-align: center;
      font-size: 1.5rem;
      color: #444;
    }

    .register-link a {
      color: #0d47a1;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 2rem;
      }

      .login-container h2 {
        font-size: 2.2rem;
      }

      .input-group label,
      .register-link {
        font-size: 1.2rem;
      }

      .input-group input,
      .login-btn {
        font-size: 1.2rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" required>
      </div>
      <div class="input-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" required>
      </div>
      <div class="input-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div><br>
      <button type="submit" class="login-btn">Register</button>
    </form>
    <p class="register-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
